{% extends 'account/registration/sign_up.html' %}
{% load static %}


{% block title %}password rest{% endblock %}


{% block content %}
	<div class="container-login100" style="background-image: url('{% static 'account/images/bg-01.jpg' %}');">
		<div class="limiter">

			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-dismissible alert-danger">
					  <button type="button" class="close" data-dismiss="alert">
					  ×
					  </button>
					  <p>
						{{message}}
					  </p>
					</div>
				{% endfor %}
			{% endif %}

			</div>
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post">{% csrf_token %}
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Rest Password
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input type="email" name="email" class="input100" placeholder="لطفا ایمیل حود را وارد کنید">
						<span class="focus-input100" data-placeholder="&#xf207;" style="text-align: left;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							ارسال
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
