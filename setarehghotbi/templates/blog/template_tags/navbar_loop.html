{% load blog_tags %}
<ul>
  {% for category in category_childrens %}
    <li class="dropdown">
      <a href="{% url 'blog:category' category.slug %}">
        {% if category.have_children %} 
          <i class="bi bi-chevron-right"></i>
        {% else %}
          <i class="bi"></i>
        {% endif %}
        <span>{{category.title}}</span></a>
      {% if category.have_children %}
        {% navbar_loop all_categories category %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
